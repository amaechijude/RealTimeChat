<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp-like Message Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .message-form {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      padding: 10px;
      border-top: 1px solid #ddd;
    }
    .form-control {
      border-radius: 20px;
    }
    .btn-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-btn {
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message-form">
      <div class="d-flex align-items-center">
        <button class="icon-btn">
          <img src="https://img.icons8.com/ios/24/000000/attach.png" alt="Attach Document">
        </button>
        <button class="icon-btn ms-2">
          <img src="https://img.icons8.com/ios/24/000000/image.png" alt="Attach Image">
        </button>
        <input type="text" class="form-control ms-2" placeholder="Type a message">
        <button class="btn btn-primary btn-circle ms-2">
          <i class="bi bi-send"></i>
        </button>
      </div>
    </div>
  </div>

  <center>
        <a href="/">Home</a>
        </br>
        <a href="/chat">Chat</a>
    </center>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.js"></script>
</body>
</html>
