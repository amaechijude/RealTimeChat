<div id="test" class="chat-messages">
    {% for chat in chats %}
    {% if chat.author == user.profile %}
    <div class="message sent" style="margin-right: -1%; margin-left: 50%;">
        <p>{{ chat.content }}</p>
    </div>
    {% else %}
    <div class="message received" style="margin-left: -1%; margin-right: 50%;">
        <p>{{ chat.content }}</p>
    </div>
    {% endif %}
    {% endfor %}

</div>
<script>
    function chatScroll() {
        const chatbox = document.getElementById('test');
        chatbox.scrollTop = chatbox.scrollHeight; 
    }
    chatScroll()

    document.addEventListener("DOMContentLoaded", function() {
        var test = document.getElementById("test");
        test.scrollTop = test.scrollHeight;
    });
</script>
