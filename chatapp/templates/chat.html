<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
{% if chats %}
{% for chat in chats %}
{% if chat.author == username %}
<div style="color: aqua;">
    {{ chat.content }}
</div>
{% else %}
<div style="color: blue;">
    {{ chat.content }}
</div>
{% endif %}
{% endfor %}
{% endif %}
<center>
    <form id="content-form" action="" method="post">
        {% csrf_token %}
        <input id="msg" type="text" placeholder="chat" name="chat" required>
        <button type="submit">Send</button>
    </form>
</center>

<script>
    // Determine the WebSocket protocol based on the application's URL
    const websocketProtocol = window.location.protocol === "https:" ? "wss" : "ws";
    const wsEndpoint = `${websocketProtocol}://${window.location.host}/ws/notification/{{room_name}}/`;

    // Create a new WebSocket connection
    const socket = new WebSocket(wsEndpoint);

    // Successful connection event
    socket.onopen = (event) => {
        console.log("WebSocket connection opened!");
    };

    // Socket disconnect event
    socket.onclose = (event) => {
        console.log("WebSocket connection closed!");
    };

    // Form submit listener
    document.getElementById('content-form').addEventListener('submit', function(event){
        event.preventDefault();
        const content = document.getElementById('msg').value;
        socket.send(
            JSON.stringify({
                'content': content,
                'room_name': '{{room_name}}',
                'author': '{{user}}',
            })
        );
    });

    // Response from consumer on the server
    socket.addEventListener("content", (event) => {
        const contentData = JSON.parse(event.data)['content'];
        console.log(contentData);

        var author = contentData['author'];
        var content = contentData['content'];

        // Empty the content input field after the content has been sent
        if (author == '{{user}}'){
            document.getElementById('msg').value = '';
        }

        // Append the content to the chatbox
        var contentDiv = document.querySelector('.content');
        if (author != '{{user}}') { // Assuming you have a variable `currentUser` to hold the current user's name
            contentDiv.innerHTML += '<div class="receive"><p style="color: #000;">' + content + '<strong>-' + author + '</strong></p></div>';
        } else {
            contentDiv.innerHTML += '<div class="send"><p style="color: #000;">' + content + '</p></div>';
        }
        scrollToBottom();
    });
</script>
<script>
    function scrollToBottom() {
        var chatContainer = document.getElementById("chatContainer");
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
</script>
</body>
</html>
